<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація — LingoLearn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; flex-direction: column; min-height: 100vh; }
        main { flex: 1; display: flex; align-items: center; }
        .form-container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        footer { background: #343a40; color: white; padding: 20px 0; }
    </style>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="index.html">LingoLearn</a>
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="login.html">Вхід</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <div class="container d-flex justify-content-center">
            <div class="form-container">
                <h2 class="text-center mb-4">Створити акаунт</h2>
                <form>
                    <div class="mb-3">
                        <label class="form-label">Ім'я</label>
                        <input type="text" class="form-control" placeholder="Введіть ваше ім'я" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="example@mail.com" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Стать</label>
                        <select class="form-select">
                            <option selected>Оберіть...</option>
                            <option value="male">Чоловіча</option>
                            <option value="female">Жіноча</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Дата народження</label>
                        <input type="date" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Зареєструватися</button>
                </form>
                <p class="text-center mt-3">Вже маєте акаунт? <a href="login.html">Увійти</a></p>
            </div>
        </div>
    </main>

    <footer class="text-center">
        <p>© 2026 LingoLearn Application</p>
    </footer>
</body>
</html>
